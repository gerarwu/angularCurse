<h1> Héroes de <small> Marvel y DC </small></h1>
<hr>
<div class="card-columns">
   <div *ngFor="let heroe of heroes; let i = index;" class="card">
    <img class="card-img-top img-fluid" [src]="heroe.img" [alt]="heroe.nombre">
    <div class="card-block">
      <h4 class="card-title">{{heroe.nombre}}</h4>
      <p class="card-text">{{heroe.bio}}</p>
      <p class="card-text"><small class="text-muted">{{heroe.aparicion}}</small></p>
      <button (click)="verHeroe(i)" class="btn btn-outline-primary btn-primary btn-block">Ver más</button>
      <a class="btn btn-outline-primary btn-primary btn-block" [routerLink]="['/heroe', i]"> Ver más link ... </a>
    </div>
  </div>
</div>
